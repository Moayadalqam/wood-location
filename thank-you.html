<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Wood Location</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸªµ</text></svg>">
</head>
<body>
    <!-- Navigation -->
    <nav class="nav scrolled">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">
                <span class="logo-text">Wood</span>
                <span class="logo-accent">Location</span>
            </a>
        </div>
    </nav>

    <!-- Thank You Section -->
    <section class="thank-you-section">
        <div class="container">
            <div class="thank-you-content">
                <div class="thank-you-icon">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <h1>Thank You!</h1>
                <p>Your message has been sent successfully. We'll get back to you within 24 hours.</p>
                <div class="thank-you-actions">
                    <a href="index.html" class="btn btn-primary">
                        <span>Back to Home</span>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                        </svg>
                    </a>
                    <a href="https://wa.me/96599364998" target="_blank" class="btn btn-secondary">
                        <span>WhatsApp Us</span>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <style>
        .thank-you-section {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg);
            padding: var(--space-2xl);
        }
        
        .thank-you-content {
            text-align: center;
            max-width: 500px;
        }
        
        .thank-you-icon {
            color: #4CAF50;
            margin-bottom: var(--space-lg);
            animation: scaleIn 0.5s ease forwards;
        }
        
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        
        .thank-you-content h1 {
            font-family: var(--font-heading);
            font-size: 3rem;
            color: var(--color-text);
            margin-bottom: var(--space-md);
        }
        
        .thank-you-content p {
            color: var(--color-text-muted);
            font-size: 1.1rem;
            margin-bottom: var(--space-xl);
        }
        
        .thank-you-actions {
            display: flex;
            gap: var(--space-md);
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</body>
</html>
